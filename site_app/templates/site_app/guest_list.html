{% extends "site_app/base.html" %}
{% block bodyblock %}
  <h2>Welcome to the guest list page</h2>

  <table class="table">
      <tr>
          <th scope="col">Last Name</th>
          <th scope="col">First Name</th>
      </tr>
  {% for guest in guests %}
      <tr>
          <td><a href="{{guest.id}}">{{guest.last_name}}</a></td>
          <td><a href="{{guest.id}}">{{guest.first_name}}</a></td>
      </tr>
  {% endfor %}
{% endblock bodyblock %}
